<div class="platillos">
	<div class="page-title row">
		<h2 class="col-5">Platillos</h2>
	</div>
	<div class="platillos row">
		<ul class="col-6">
			<li *ngFor="let platillo of platillos" class="row platillo-display">
				<app-platillos-display [platillo]='platillo' 
					(borrarPlatillo)="borrarPlatillo($event)" 
					(editarPlatillo)="editarPlatillo($event)" class="col-12 card">
				</app-platillos-display>
			</li>
		</ul>	
		<ul class="col-4 offset-1">
			<app-platillo-agregar [selectedPlatillo]="selectedPlatillo" [canAdd]='!loading'
				(agregarPlatillo)="agregarPlatillo($event)" 
				(editarPlatillo)="editarPlatilloSave($event)">
			</app-platillo-agregar>
			<div *ngIf="loading">
				loading...
			</div>
		</ul>
	</div>
</div>
